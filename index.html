<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">

</head>

<body>

  <div class="container">
    <div class="text-center">
      <h1>GitHub User Profile Finder</h1>
      <h3>Enter a GitHub username to get started!</h3>
      <input type="text" id="username" class="form-control" placeholder="GitHub @username" rel="Enter GitHub username">
      <button id="fetchData" class="btn btn-primary mt-3">Fetch User Data</button>
    </div>

    <div id="profile" class="profile-container"></div>
    <div id="repoList" class="repo-list"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
